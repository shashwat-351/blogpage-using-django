{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog IN</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href=" /static/favicon/180.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/favicon/32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/favicon/16.png"
    />
    <link rel="manifest" href="static/favicon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <style>
      ::-webkit-scrollbar {
        display: none;
      }

      h3,body,
      html {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <header class="sticky-top">{% include 'base/navbar2.html'%}</header>
    <div class= 'container mb-3 shadow p-3 mb-5 bg-body rounded'>
    <div class=" mb-3">
        <label for="exampleFormControlInput1" class="form-label"><h3>Email address</h3></label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label"><h3>Name</h3></label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
      </div>
      <div>
        <label for="exampleFormControlTextarea1" class="form-label"><h3>Query</h3></label>
        <select class="form-select" aria-label="Default select example">
            <option selected>To Creator:</option>
            <option value="1">@Jaydeep Sahu</option>
            <option value="2">@Shashwat Gupta</option>
            <option value="3">@Swastik Mishra</option>
            <option value="4">@All</option>
          </select>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="How may we help you?"></textarea>
      </div>
      <br>
      <button type="submit" class="btn btn-danger">Submit</button>
    </div>
    <br>  <br>  <br>  <br>  <br>  <br>  <br>  <br>
    <footer>{% include 'base/footer.html' %} 
    </footer>
  </body>
</html>
